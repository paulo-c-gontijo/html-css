<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style> 
        iframe {
            border-radius: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe.</h1>
    <p>Acessando o site do
        <iframe src="https://www.youtube.com" frameborder="2" scrolling="yes">
        </iframe>
    para aprender a programar.</p>
    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="2">
            <a href="https://gustavoguanabara.github.io">no GitHub</a>
        </iframe>
        também é bem legal</p>
</body>
</html>
